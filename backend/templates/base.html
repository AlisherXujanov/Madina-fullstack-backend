{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block title %}
        <title>Document</title>
    {% endblock title %}

    {% block css %}
    {% endblock css %}
</head>

<body>
    {% include "navbar.html" %}

    <div class="container bg-light rounded">
        {% block content %}
        {% endblock content %}
    </div>


    {% block script %}
    {% endblock script %}
</body>

</html>
